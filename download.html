<body onload="document.getElementById('Download').style.display = 'none';">
<p style="color: white; font-size: 40px;" class="item animated fadeInUp"  id="oof">Wait </p>
<button class="item animated fadeInDown" id="Download" style="margin: 0 auto; margin-top: 500px; font-family: 'Nunito', sans-serif; font-size:  20px;"> Download </button>
<script src="countdown.js"></script>
<script>
	window.onload = function timer() {
		// body...
	
	var p = document.getElementById("oof")
	var date = new Date();
	const add = new Date().getSeconds();
	const ate = date.setSeconds(add + 9);
	var x  = true 
	if(x == true){
		document.getElementById('Download').style.display = 'none';
	
 countdown(ate,function(ts) {
 	if(ts != 0){
      p.innerText = ts.toString();
 	}
 	else{
 		document.getElementById('Download').style.display = 'block';
 		document.getElementById('oof').style.display = 'none';
 		x = false;

 	}
    },countdown.SECONDS);
}
else{
return;
}
}
</script>
